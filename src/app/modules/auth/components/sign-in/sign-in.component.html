<div class="container">
  <div class="row">
    <div class="col">
      <form class="form-signin" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div>
          <label class="sr-only" for="username">Username</label>
          <input class="form-control" type="text" id="username" formControlName="username" placeholder="Username">
        </div>
      
        <div>
          <label class="sr-only" for="password">Password</label>
          <input class="form-control" type="password" id="password" formControlName="password" placeholder="Password">
        </div>
      
        <div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
